<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/ICON/japan.ico" type="image/x-icon">
</head>
<body>
    <main>
        <img src="/IMG/supra-edit.jpg">
        <div id="container">
            <div id="obj">
                <h1>Login</h1>
                <form action="#" method="post">
                    <label for="">Usuário</label>
                    <input type="text" name="usuario" id="usuario inf" placeholder="Usuário" required>
                    <label for="">Senha</label>
                    <input type="password" name="senha" id="senha inf" placeholder="Senha" required maxlength="8">
                    <input type="submit" value="Entrar" name="login" id="btn-login">

                </form>

                <a href="#" id="link">Cadastre-se aqui</a>
            </div>
        </div>
    </main>
</body>
</html>
